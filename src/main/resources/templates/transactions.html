<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Online Bank</title>
		<link rel="stylesheet" href="/css/transactions.css"/>
	</head>
	<body>
		<h2>Transaction History</h2>
		
		<table>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Retailer</th>
				<th>Funds In</th>
				<th>Funds Out</th>
			</tr>
			<!-- These 4 rows below are for demonstration purposes only
			     You will need to edit the code below in order to make
			     it dynamically list ALL 100 transactions from the Repo -->
			
			<tr th:each="storedTransaction : ${transactionList}">
				<td><a href="@{/transactions/{transactionId} (transactionId=${storedTransaction.id})}"></a></td>	
				<td th:text="${transaction.date}"></td>
				<td th:field="${transaction.retailer}"></td>
				<td></td>
				<td th:field="${transaction.amount}"></td>
			</tr>
		
		</table>
	</body>
</html>
